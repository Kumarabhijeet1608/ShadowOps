# ShadowOps Configuration File
# Advanced Cybersecurity Framework v2.0.0

# =============================================================================
# TARGET PROCESS CONFIGURATION
# =============================================================================
target_process=C:\Windows\explorer.exe
target_process_alt=C:\Windows\System32\svchost.exe
target_process_fallback=C:\Windows\System32\notepad.exe

# =============================================================================
# TIMING AND RETRY SETTINGS
# =============================================================================
timeout_ms=5000
max_retries=3
retry_delay_ms=1000
execution_timeout=30000

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
enable_logging=true
log_level=INFO
log_file_path=shadowops.log
log_max_size_mb=100
log_rotation=true
console_output=true

# =============================================================================
# EVASION SETTINGS
# =============================================================================
enable_evasion=true
enable_anti_debug=true
enable_anti_vm=true
enable_anti_analysis=true
enable_timing_checks=true
enable_memory_obfuscation=true
evasion_delay_ms=100

# =============================================================================
# PAYLOAD CONFIGURATION
# =============================================================================
payload_path=payload.bin
payload_encryption=AES256
payload_compression=true
payload_max_size_mb=1
encryption_key_length=32
enable_payload_validation=true

# =============================================================================
# MEMORY PROTECTION SETTINGS
# =============================================================================
memory_protection=PAGE_EXECUTE_READ
memory_allocation_type=MEM_COMMIT|MEM_RESERVE
enable_memory_cleanup=true
secure_memory_wipe=true

# =============================================================================
# INJECTION METHOD
# =============================================================================
injection_method=process_hollowing
injection_technique=manual_map
enable_thread_hijacking=false
enable_apc_injection=false

# =============================================================================
# NETWORK COMMUNICATION
# =============================================================================
enable_network_communication=false
server_address=127.0.0.1
server_port=443
connection_timeout=10000
enable_ssl_tls=true
enable_proxy_support=false

# =============================================================================
# CLEANUP AND PERSISTENCE
# =============================================================================
cleanup_on_exit=true
enable_persistence=false
persistence_method=registry
enable_artifact_cleanup=true
remove_logs_on_exit=false

# =============================================================================
# ADVANCED FEATURES
# =============================================================================
enable_polymorphic_engine=false
enable_control_flow_obfuscation=true
enable_string_encryption=true
enable_api_hashing=true
enable_section_obfuscation=false

# =============================================================================
# MONITORING AND DETECTION
# =============================================================================
enable_activity_monitoring=true
enable_integrity_checks=true
enable_environment_validation=true
enable_suspicious_behavior_detection=true

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================
max_threads=4
enable_thread_pool=true
memory_pool_size_mb=50
enable_caching=true
cache_timeout_ms=30000

# =============================================================================
# SECURITY SETTINGS
# =============================================================================
enable_privilege_escalation=false
require_admin_privileges=false
enable_uac_bypass=false
enable_dll_hijacking=false
enable_service_installation=false

# =============================================================================
# DEBUGGING AND DEVELOPMENT
# =============================================================================
enable_debug_mode=false
enable_verbose_output=false
enable_stack_traces=false
enable_performance_profiling=false
enable_memory_leak_detection=false
